<div class="card shadow">
    <div class="card-body chart-wrapper">
        <div class="chart-wrapper-inner">
            <fusioncharts
                width="100%" 
                height="400"
                type="column2d"
                [dataSource]="dataSource"
                [events]="events">
            </fusioncharts>
            <p style="font-size:20px;font-weight: 300;">You're are currently hovering over <u>{{selectedLabel || "______"}}</u> whose value is <u>{{selectedValue || "_______"}} </u></p>
        </div>
    </div>
</div>

<tabbed-code 
    moduleCode="{{sampleCode[demoId].module}}"
    componentCode="{{sampleCode[demoId].component}}"
    templateCode="{{sampleCode[demoId].template}}">
</tabbed-code>
