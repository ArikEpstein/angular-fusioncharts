<style >
.btn.btn-outline-secondary.btn-sm:hover{
    color:white;
}
.btn.btn-outline-secondary.btn-sm:active{
    color:gray;
}
.btn{
    margin-left:10px;
}
</style>

<div class="card shadow">
    <div class="card-body chart-wrapper">
        <div class="chart-wrapper-inner">
            <fusioncharts
                width="100%" 
                height="400"
                type="column2d"
                [dataSource]="dataSource" >
            </fusioncharts>
            <div style="display: flex; justify-content: center">
                <a class="btn btn-outline-secondary btn-sm" (click)="changeBackgroundColor()">Change chart background color</a>
                <a class="btn btn-outline-secondary btn-sm" (click)="changeCaptionTextAlignment()">Make Caption text left-aligned</a>
            </div>
        </div>
    </div>
</div>



<tabbed-code 
    moduleCode="{{sampleCode[demoId].module}}"
    componentCode="{{sampleCode[demoId].component}}"
    templateCode="{{sampleCode[demoId].template}}">
</tabbed-code>
