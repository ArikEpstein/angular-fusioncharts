<div *ngIf="showChart">
  <fusioncharts
    [type]="type"
    [width]="width"
    [height]="height"
    [dataSource]="dataSource"
  ></fusioncharts>
  <div style="display: flex; justify-content: center">
    <a class="btn btn-outline-secondary btn-sm" (click)="updateMyChartData()"
      >Click me to change data</a
    >
  </div>
</div>
