<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <fusioncharts
        type="dragcolumn2d"
        width="100%"
        height="400"
        dataFormat="json"
        [dataSource]="dataSource"
        (dataplotDragStart)="dragStart($event)"
        (dataplotDragEnd)="dragEnd($event)">
      </fusioncharts>
      <p style="padding: 10px;background:#f5f2f0">{{message}}</p>
    </div>
  </div>
</div>


<tabbed-code 
    moduleCode="{{sampleCode[demoId].module}}"
    componentCode="{{sampleCode[demoId].component}}"
    templateCode="{{sampleCode[demoId].template}}">
</tabbed-code>
